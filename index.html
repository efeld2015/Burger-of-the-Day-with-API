<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <title>Burger of the Day Generator</title>
  </head>
  <body>
    <!-- Use dashes for longer class names -->

    <!-- Main content -->

    <!-- we need a header -->
    <header>
      <h1>Burger of the Day</h1>
      <h4>as featured in Bob's Burgers</h4>
    </header>

    <!-- clicker section where user will click to generate data -->
    <section class="clicker">
      <a href="#" class="burg-btn"
        ><img
          id="ep1" src="https://media.istockphoto.com/id/980513032/vector/hamburger-cheese-with-beef-salad-tomato-and-ham-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=J2RCdXakXuh0OmGNTYSI9CEDbJHGavnmijDWusO65qs=" alt="burger with cheese, tomato, lettuce, and ketchup on sesame seed bun" height="150" width="150"
      /></a>
    </section>

    <!-- section where results will be displayed in the DOM -->
    <section class="result">
<h2 class="burg-of-day">Burger of the Day</h2>
<h2 class="season-num">Featured in Season</h2>
<h3></h3>
<h2 class="episode-num">Episode</h2>
<h3></h3>
    </section>
  </body>
</html>
